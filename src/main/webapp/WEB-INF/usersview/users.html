<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<form th:method="post" action="/users">
    <label for="name">Name</label>
    <input name="name" type="text" id="name"/>

    <label for="surname">Surname</label>
    <input name="surname" type="text" id="surname"/>

    <label for="email">Email</label>
    <input name="email" type="text" id="email"/>

    <br>
    <input type="submit" value="Add user">
</form>

<br>

<form th:method="patch" th:action="@{/users}">
    <label for="idp">ID</label>
    <input name="id" type="number" id="idp"/>

    <label for="namep">Name</label>
    <input name="name" type="text" id="namep"/>

    <label for="surnamep">Surname</label>
    <input name="surname" type="text" id="surnamep"/>

    <label for="emailp">Email</label>
    <input name="email" type="text" id="emailp"/>

    <br>
    <input type="submit" value="Change user">
</form>

<br>

<form th:method="delete" th:action="@{/users}">
    <label for="id">ID</label>
    <input name="id" type="number" id="id"/>
    <br>
    <input type="submit" value="Delete user">
</form>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId}"></td>
        <td th:text="${user.getName}"></td>
        <td th:text="${user.getSurname}"></td>
        <td th:text="${user.getEmail}"></td>
    </tr>
    </tbody>
</table>
</html>
